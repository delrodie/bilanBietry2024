experience:
  q1: "Je vais aux réunions régulières et je participe aux activités avec plaisir."
  q2: "Les programmes de nos réunions sont intéressants et variés."
  q3: "Dans notre club, une personne accueille les membres et les visiteurs lors des réunions."
  q4: "Nos réunions sont organisées et animées de façon professionnelle."
  q5: "Les membres font l’effort chaque semaine de discuter avec différentes personnes."
  q6: "Certains membres sont des amis proches."
  q7: "Notre club essaie de nouvelles choses (activités, modes et formats de réunion, actions, etc.) pour enrichir l’expérience  des membres."
  q8: "Nous sommes inclusifs quant aux personnes que nous invitons dans notre club, la manière dont nous accueillons les  invités, les sujets dont nous discutons et les actions sur lesquelles nous nous concentrons."
  q9: "Des membres, autres que les dirigeants du club, participent aux événements du district ou au niveau international. "
  q10: "La plupart des membres connaissent les Domaines d’action du Rotary et ses axes stratégiques, participent à des  actions et sont fiers de faire partie du club. "
  q11: "Nous levons des fonds d’une manière qui permet aux membres de donner ce qu’ils peuvent. "
  q12: "Nous rendons hommage aux actions, à l’implication et aux contributions des membres en les proposant pour des prix  et en leur en remettant."
  q13: "Grâce au Rotary, j’ai tissé des liens avec d’autres membres à l’étranger. "
  q14: "Les invités se présentent et sont incités à revenir.  "
  q15: "Nous proposons aux membres des possibilités de réunion flexibles (assister virtuellement ou en personne, ou regarder  des enregistrements s’ils manquent une réunion).  "

activite:
  q1: "Notre club organise des réunions informelles régulières (en plus des réunions statutaires) pour renforcer les liens  d’amitié et les contacts. "
  q2: "Notre club encourage les membres à amener leurs collègues, conjoint et familles aux réunions de club et aux  événements."
  q3: "Notre club propose aux membres des opportunités de leadership et de développement professionnel. "
  q4: "Notre club invite des membres de la famille du Rotary (Interactiens, participants aux Youth Exchange, diplômés de la  paix, etc.) à ses réunions et manifestations. "
  q5: "Notre club parraine un club Rotaract ou Interact, organise des échanges de jeunes, est impliqué dans les Stages du  Rotary ou organise un séminaire RYLA. "
  q6: "Notre club communique directement avec des partenaires, des sympathisants et des Anciens."
  q7: "Nous consultons les décideurs locaux et la population pour déterminer les besoins avant de nous lancer dans une  action. "
  q8: "Nous consultons les groupes de discussion de Mon Rotary, assistons à des foires aux projets ou contactons les  conseillers techniques de la Fondation Rotary pour trouver des idées et des partenaires avant de sélectionner une  nouvelle action. "
  q9: "Notre club a une action en cours. "
  q10: "Tous les membres peuvent donner leur avis et apporter leur expertise sur les actions et les activités. Nos actions de club sont alignées sur les axes stratégiques du Rotary. "
  q11: "Notre club a demandé ou utilisé une subvention de la Fondation pour l’une de ses actions."
  q12: "Au moins un membre de notre club assiste au séminaire Gestion des subventions tous les ans. Notre club donne à la Fondation Rotary. "
  q13: "Notre club a des responsables Fondation Rotary et Actions. "
