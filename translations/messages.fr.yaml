experience:
  q1: "Je vais aux réunions régulières et je participe aux activités avec plaisir."
  q2: "Les programmes de nos réunions sont intéressants et variés."
  q3: "Dans notre club, une personne accueille les membres et les visiteurs lors des réunions."
  q4: "Nos réunions sont organisées et animées de façon professionnelle."
  q5: "Les membres font l’effort chaque semaine de discuter avec différentes personnes."
  q6: "Certains membres sont des amis proches."
  q7: "Notre club essaie de nouvelles choses (activités, modes et formats de réunion, actions, etc.) pour enrichir l’expérience  des membres."
  q8: "Nous sommes inclusifs quant aux personnes que nous invitons dans notre club, la manière dont nous accueillons les  invités, les sujets dont nous discutons et les actions sur lesquelles nous nous concentrons."
  q9: "Des membres, autres que les dirigeants du club, participent aux événements du district ou au niveau international. "
  q10: "La plupart des membres connaissent les Domaines d’action du Rotary et ses axes stratégiques, participent à des  actions et sont fiers de faire partie du club. "
  q11: "Nous levons des fonds d’une manière qui permet aux membres de donner ce qu’ils peuvent. "
  q12: "Nous rendons hommage aux actions, à l’implication et aux contributions des membres en les proposant pour des prix  et en leur en remettant."
  q13: "Grâce au Rotary, j’ai tissé des liens avec d’autres membres à l’étranger. "
  q14: "Les invités se présentent et sont incités à revenir.  "
  q15: "Nous proposons aux membres des possibilités de réunion flexibles (assister virtuellement ou en personne, ou regarder  des enregistrements s’ils manquent une réunion).  "

activite:
  q1: "Notre club organise des réunions informelles régulières (en plus des réunions statutaires) pour renforcer les liens  d’amitié et les contacts. "
  q2: "Notre club encourage les membres à amener leurs collègues, conjoint et familles aux réunions de club et aux  événements."
  q3: "Notre club propose aux membres des opportunités de leadership et de développement professionnel. "
  q4: "Notre club invite des membres de la famille du Rotary (Interactiens, participants aux Youth Exchange, diplômés de la  paix, etc.) à ses réunions et manifestations. "
  q5: "Notre club parraine un club Rotaract ou Interact, organise des échanges de jeunes, est impliqué dans les Stages du  Rotary ou organise un séminaire RYLA. "
  q6: "Notre club communique directement avec des partenaires, des sympathisants et des Anciens."
  q7: "Nous consultons les décideurs locaux et la population pour déterminer les besoins avant de nous lancer dans une  action. "
  q8: "Nous consultons les groupes de discussion de Mon Rotary, assistons à des foires aux projets ou contactons les  conseillers techniques de la Fondation Rotary pour trouver des idées et des partenaires avant de sélectionner une  nouvelle action. "
  q9: "Notre club a une action en cours. "
  q10: "Tous les membres peuvent donner leur avis et apporter leur expertise sur les actions et les activités. "
  q11: "Nos actions de club sont alignées sur les axes stratégiques du Rotary. "
  q12: "Notre club a demandé ou utilisé une subvention de la Fondation pour l’une de ses actions."
  q13: "Au moins un membre de notre club assiste au séminaire Gestion des subventions tous les ans."
  q14: "Notre club donne à la Fondation Rotary. "
  q15: "Notre club a des responsables Fondation Rotary et Actions. "

membre:
  q1: "L’effectif de notre club affiche une augmentation nette cette année. "
  q2: "La diversité de notre club a augmenté l’année dernière. "
  q3: "Notre club représente la diversité de notre ville. "
  q4: "Notre club cherche à attirer des membres dont la profession est sous-représentée. "
  q5: "Les nouveaux membres suivent une orientation, reçoivent des informations et se voient proposer diverses possibilités  de s’impliquer. "
  q6: "Notre club implique activement les Anciens du Rotary (anciens Rotaractiens et du Youth Exchange, diplômés de la paix  et participants à d’autres programmes du Rotary). "
  q7: "Notre club remercie les membres pour leurs contributions. "
  q8: "Notre club fidélise au moins 90 pour cent de ses membres tous les ans. "
  q9: "Au moins 75 pour cent des membres de notre club sont impliqués dans une action ou dans un rôle, notamment de  dirigeant."
  q10: "Un membre est désigné pour suivre les demandes de prospects assignés à notre club. "
  q11: "Les avantages que donne le Rotary sont expliqués et communiqués à tous les membres, nouveaux et actuels. "
  q12: "Le club associe des membres novices et expérimentés pour instaurer des liens de mentorat."
  q13: "Nous demandons aux membres de parler de leur profession ou d’autres sujets d’intérêt lors des réunions. "
  q14: "Notre club dispose d’une commission Effectif dont le responsable et les membres s’attachent à attirer et à impliquer  les membres du club. "
  q15: "Les membres assistent aux événements et séminaires de district sur les sujets qui les intéressent. "

image:
  q1: "Nous avons une visibilité en ligne, avec un site Internet dynamique et interactif qui explique nos actions, le profil de  nos membres et les avantages nous rejoindre."
  q2: "Nous avons des pages sur les réseaux sociaux qui montrent notre impact local. "
  q3: "Nos pages sur les réseaux sociaux touchent un public varié. "
  q4: "Notre club a plusieurs fois figuré dans les médias locaux l’année dernière. "
  q5: "Nous faisons la promotion du club et du Rotary dans notre commune via divers réseaux et médias (télévision, radio,  affichage, etc.). "
  q6: "Notre club invite des journalistes pour obtenir une couverture de ses actions."
  q7: "Les documents du club respectent la charte graphique du Rotary. "
  q8: "Nous utilisons les documents et modèles du Brand Center, et nous montrons que nos membres font place à l’action."
  q9: "Nous utilisons le matériel marketing fourni par le Rotary International (annonces, vidéos, images et logos). "
  q10: "Nous affichons les insignes et les fanions du Rotary et du Rotaract sur les lieux de nos réunions, de nos actions et de  nos événements. "
  q11: "L’existence de notre club est connue dans la commune. "
  q12: "Nous avons une brochure que nous donnons aux habitants et aux prospects pour promouvoir notre impact. "
  q13: "Certains de nos membres possèdent une expertise en marketing. "
  q14: "Nous améliorons l’image publique du Rotary en nous assurant que nos invités et le public ont une expérience positive  de notre club. "
  q15: "Notre club dispose d’une commission Image publique dont le responsable et les membres se concentrent sur l’image  publique et la sensibilisation.  "
